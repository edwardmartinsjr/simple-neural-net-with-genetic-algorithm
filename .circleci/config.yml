version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/save-cache
      - run:
          name: Install Python dependencies
          command: 
            pip install -r requirements.txt
          name: Test
          command:
            python test_main.py -v
            
workflows:
  main:
    jobs:
      - build-and-test
