version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/save-cache
      - run:
          name: install python dependencies
            command: |
              python -m virtualenv venv
              . venv/bin/activate
              sudo apt install apt-file
              sudo pip install -r requirements.txt
          name: run test
            command:
              python test_main.py -v
            
workflows:
  main:
    jobs:
      - build-and-test
